  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =======================================================
  # Job 1, 2, 3 (ê¸°ì¡´ CI ì¡ë“¤)
  # =======================================================
