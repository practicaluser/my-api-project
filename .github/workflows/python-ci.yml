        # ì´ë ‡ê²Œ í•˜ë©´ ë‹¤ìŒ ë‹¨ê³„ì—ì„œ sleepì„ ì‚¬ìš©í•  í•„ìš”ê°€ ì—†ì–´ ë” ì•ˆì •ì ì…ë‹ˆë‹¤.
        run: docker compose up -d --build --wait

