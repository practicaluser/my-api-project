# .github/workflows/python-ci.yml

name: Python Test and Performance CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  # 1. Unit/Integration Test Job (No changes)
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 1234
          MYSQL_DATABASE: mydatabase_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Pytest
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
        run: |
          pytest -v -m "not simulation"

  # 2. Performance Test Job (All fixes applied)
  performance-test:
    needs: test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 1234
          MYSQL_DATABASE: mydatabase_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        # Correctly apply the command to increase max connections
        command: --max_connections=300

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Add step to create DB tables before starting the server
      - name: Create database tables
        run: python init_db.py

      # Run Gunicorn server and Locust test
      - name: Run FastAPI Server & Locust Performance Test
        run: |
          # Run Gunicorn in the background
          gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app &

          # Wait for the server to be ready
          sleep 5

          # Create reports directory
          mkdir -p reports

          # Run Locust in headless mode
          locust -f performance_tests/locustfile.py \
            --headless \
            --users 300 --spawn-rate 20 \
            --run-time 1m \
            --html reports/performance_report.html \
            --csv reports/performance_report

      # Upload the generated reports as an artifact
      - name: Upload Performance Report
        uses: actions/upload-artifact@v4
        with:
          name: locust-report
          path: reports/
